name: Lint

on: push

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 21

      - name: Format
        run: yarn prettier --check

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint